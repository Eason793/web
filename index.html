<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Minecraft 伺服器 | 官方網站</title>
    <!-- 引入 Google 字體 -->
    <link href="fonts.googleapis.com" rel="stylesheet">
    <!-- 引入 Font Awesome 圖示 -->
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
    <style>
        :root {
            --primary-color: #52a033; /* 苦力怕綠 */
            --secondary-color: #2e2e2e;
            --text-light: #ffffff;
            --text-dark: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: #f4f4f4;
        }

        /* 導覽列 */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* 主視覺區塊 */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('images.unsplash.com'); /* 背景圖可替換 */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .ip-box {
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid var(--primary-color);
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .ip-box:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.2);
        }

        /* 特色區塊 */
        .features {
            padding: 80px 10% 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .feature-card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        /* 頁尾 */
        footer {
            background: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 40px 0;
        }

        .copy-success {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">MC-SERVER</div>
        <ul class="nav-links">
            <li><a href="#home">首頁</a></li>
            <li><a href="#features">伺服器特色</a></li>
            <li><a href="#join">加入我們</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <h1>探索無限可能的方塊世界</h1>
        <p>專業穩定的冒險環境，等待你的加入</p>
        
        <div class="ip-box" onclick="copyIP()">
            <span id="server-ip">play.myserver.com</span>
            <i class="far fa-copy" style="margin-left: 10px;"></i>
        </div>
        <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">點擊上方方塊可自動複製 IP</p>
    </section>

    <section class="features" id="features">
        <div class="feature-card">
            <i class="fas fa-shield-alt"></i>
            <h3>穩定運行</h3>
            <p>採用高效能伺服器硬體，保證 24/7 不間斷服務，享受低延遲的遊戲體驗。</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-users"></i>
            <h3>友好社群</h3>
            <p>嚴謹的管理團隊與友善的玩家環境，杜絕任何作弊與惡意騷擾行為。</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-map-marked-alt"></i>
            <h3>多樣玩法</h3>
            <p>包含生存、空島、小遊戲等多種模式，每週定期舉辦豐富社群活動。</p>
        </div>
    </section>

    <footer id="join">
        <p>跟隨我們的最新動態</p>
        <div style="margin: 20px 0;">
            <a href="#" style="color: white; font-size: 1.5rem; margin: 0 15px;"><i class="fab fa-discord"></i></a>
            <a href="#" style="color: white; font-size: 1.5rem; margin: 0 15px;"><i class="fab fa-facebook"></i></a>
        </div>
        <p>&copy; 2025 我的 Minecraft 伺服器. 版權所有.</p>
    </footer>

    <div class="copy-success" id="toast">IP 已複製到剪貼簿！</div>

    <script>
        function copyIP() {
            const ipText = document.getElementById('server-ip').innerText;
            navigator.clipboard.writeText(ipText).then(() => {
                const toast = document.getElementById('toast');
                toast.style.display = 'block';
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 2000);
            });
        }
    </script>
</body>
</html>
